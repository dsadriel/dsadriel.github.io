<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../../theme.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <a href="/portfolio" class="site-name">Adriel de Souza</a>
            <nav>
                <a href="https://github.com/dsadriel" target="_blank" rel="noopener">GitHub</a>
                <a href="https://linkedin.com/in/dsadriel" target="_blank" rel="noopener">Connect</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container project-detail">

            <a class="back-link" href="../">‚Üê All projects</a>

            <div class="project-header">
                <img id="icon" class="project-header-icon" src="https://placehold.co/80" alt="Project icon">
                <div class="project-header-text">
                    <div class="project-header-top">
                        <h1 id="name">Loading‚Ä¶</h1>
                        <span id="date" class="project-date"></span>
                    </div>
                    <p class="headline" id="headline"></p>
                </div>
            </div>

            <div class="detail-block" id="description-block">
                <p class="section-label">About</p>
                <p id="description"></p>
            </div>

            <div class="detail-block" id="links-block" style="display:none">
                <p class="section-label">Links</p>
                <div class="project-links" id="links"></div>
            </div>

            <div class="detail-block detail-meta" id="meta-block" style="display:none">
                <div id="tech-block" style="display:none">
                    <p class="section-label">Tech stack</p>
                    <div class="tags" id="tech"></div>
                </div>
                <div id="roles-block" style="display:none">
                    <p class="section-label">My role</p>
                    <div class="tags" id="roles"></div>
                </div>
            </div>

            <div class="detail-block" id="images-block" style="display:none">
                <p class="section-label">Screenshots</p>
                <div class="project-images" id="images"></div>
            </div>

            <div class="detail-block" id="team-block" style="display:none">
                <p class="section-label">Team</p>
                <div class="team-grid" id="team"></div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <span>&copy; 2026 Adriel de Souza</span>
            <button id="theme-toggle">üåë</button>
        </div>
    </footer>

    <script src="../projectData.js"></script>
    <script src="script.js"></script>
    <script src="../../wip.js"></script>

</body>

</html>
